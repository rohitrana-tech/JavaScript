<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create a new element in DOM  </title>
</head>
<body style="background-color: black; color: white;"> 
    
</body>
<script>
     const div =document.createElement('div')
     console.log(div);
     div.className = 'main'
     div.id = Math.round(Math.random()*10)
     div.setAttribute('title','this is a div') 
     // setAttribute method to add attributes to the element
     div.style.backgroundColor = 'blue'
     div.style.padding = '15px'

     // div.innerText = 'this is created using createElement and innerText'
     const addText = document.createTextNode('this is created using createElement and createTextNode')
     div.appendChild(addText)
     document.body.appendChild(div)
    
</script>
</html>
