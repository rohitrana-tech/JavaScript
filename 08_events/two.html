<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rohit Rana</h1>
    <button id="stop">Stop</button>
</body>
<script>
    setTimeout(function(){
          console.log("Rohit")
    },2000)

    const sayRohit = function(){
        console.log("Rohit Rana")
    }

    const newText = function(){
        document.querySelector('h1').innerHTML = "Best JS Series."
    }
    const forClear = setTimeout(newText,2000)

     document.querySelector('#stop')
     addEventListener('click', function(){
         clearTimeout(forClear)
         console.log("Stopped");
         
     })
   
</script>
</html>
